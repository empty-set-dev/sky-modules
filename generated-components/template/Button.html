export default function template(props) {
  let state = {
    isPressed: false,
    handleMouseDown() {
      state.isPressed = true;
    },
    handleMouseUp() {
      state.isPressed = false;
    },
  };

  return `<button style="${getButtonStyle()}" disabled="${props.disabled}" >${
    !props.loading ? "" : `<span >Loading...</span>`
  }</button>`;
}
