name: Publish
on:
    push:
        branches:
            - main
        tags:
            - 'v*'

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'
                  cache: pnpm

            - name: Cache pnpm modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.local/share/pnpm/store
                      ~/.cache/pnpm
                      node_modules
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-
                      ${{ runner.os }}-pnpm-

            - uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm sky test

            - name: Publish slices to npm
              run: pnpm tsx cli/sky.ts publish slices --verbose
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

            - name: Publish modules to npm
              run: pnpm tsx cli/sky.ts publish modules --verbose
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
