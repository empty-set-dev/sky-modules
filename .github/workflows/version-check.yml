name: Version Check

on:
  pull_request:
    paths:
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужна полная история для проверки тегов
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if version tag exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "❌ Error: Tag v${{ steps.version.outputs.version }} already exists!"
            exit 1
          fi
          echo "✅ Version v${{ steps.version.outputs.version }} is new"
      
      - name: Check if version in git history
        run: |
          if git log --all --oneline | grep -q "v${{ steps.version.outputs.version }}"; then
            echo "⚠️  Warning: Version v${{ steps.version.outputs.version }} found in git history"
          fi